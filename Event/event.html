<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet">
    <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="css/select-2.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="headerWrapper">
            <div class="logo">

                <a href="#home">
                    <img src="images/logo.png" width="125px">
                </a>
            </div>
            <div class="breadCrumWrapper">
                <label>Mr Quest Employee</label>
                <label class="corpName">Quest2Travel</label>
                <ul class="fr">
                    <li><a>Escalation Matrix</a></li>
                    <li><a>Customer Services </a></li>
                    <li><a>Logout</a></li>

                </ul>

            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            
            <div class="col-md-6">

                <main class="px-2 bg-light mt-4 ">
                    <div class="container">
                        <div class="d-flex justify-content-between align-items-center main-header text-center">
                            <h3 class="section-title ">Event Details</h3>
                        </div>

                        <form class="row g-3 needs-validation" novalidate>
                            <div class="row mb-3">
                                <div class="col-lg-12 col-md-4 col-sm-6 col-12">
                                    <label for="eventName" class="form-label">Event Name <i
                                            class="fa fa-question-circle knowField" aria-hidden="true"></i></label>
                                    <input type="text" class="form-control" id="eventName" placeholder="Event Name *"
                                        required>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                                        <label for="startDate" class="form-label">Start Date <i
                                                class="fa fa-question-circle knowField" aria-hidden="true"></i></label>
                                        <div class="d-flex align-items-center">
                                            <input type="date" class="form-control" id="startDate" required>
                                        </div>
                                </div>

                                <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                                        <label for="endDate" class="form-label">End Date <i
                                                class="fa fa-question-circle knowField" aria-hidden="true"></i></label>
                                        <div class="d-flex align-items-center">
                                            <input type="date" class="form-control" id="endDate" required>
                                        </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                                    <label for="hotelName" class="form-label">Hotel Name <i
                                            class="fa fa-question-circle knowField" aria-hidden="true"></i></label>
                                    <input type="text" class="form-control" id="hotelName"
                                        placeholder="Enter Hotel Name *" required>
                                </div>
                                <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                                    <label for="actionType" class="form-label">Hotel State <i
                                            class="fa fa-question-circle knowField" aria-hidden="true"></i> </label>
                                    <div class="single-select">
                                        <select class="form-select basic-single" id="actionType" required>
                                            <option selected>Select State</option>
                                            <option value="VoucherClaim">Maharashtra</option>
                                            <option value="VoucherClaim">Goa</option>
                                            <option value="VoucherClaim">Punjab</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                                    <label for="eventName" class="form-label"> Basic Amount <i
                                            class="fa fa-question-circle knowField" aria-hidden="true"></i></label>
                                    <input type="text" class="form-control" id="eventName"
                                        placeholder="Enter Basic Amount *" required>
                                </div>
                                <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                                    <label for="gstAmount" class="form-label"> Gst Amount <i
                                            class="fa fa-question-circle knowField" aria-hidden="true"></i></label>
                                    <input type="text" class="form-control" id="gstAmount"
                                        placeholder="Enter Gst Amount *" required>
                                </div>

                            </div>

                            <div class="row mb-4">
                                <div class="col-lg-12 col-md-4 col-sm-6 col-12">
                                    <label for="formFile" class="form-label">Upload Tax Invoice.</label>
                                    <input class="form-control" type="file" id="fileInput" required>
                                </div>
                            </div>

                            <div class="row mb-4 pb-4">
                                <div class="col-lg-3">
                                </div>
                                <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                                    <input type="submit" class="btn btn-primary form-control" value="Submit">
                                </div>
                                <div class="col-lg-3">
                                </div>
                            </div>

                        </form>
                    </div>
                </main>
            </div>
            <div class="col-md-6 mt-4">
                <div class="row p-5 bg-light border-success">
                    <iframe id="fileIframe" class="text-center" width="200" height="550"></iframe>
                </div>
                
            </div>
        </div>
    </div>


    
    <script type="text/javascript">
        $(document).ready(function () {

            $('#fileInput').on('change', function (e) {
                var file = e.target.files[0],
                    reader = new FileReader();

                reader.onload = function (e) {
                    var content = e.target.result;
                    $('#fileIframe').attr('src', content);
                };
                reader.readAsDataURL(file);
            });
        });
    </script>


</body>

</html>
